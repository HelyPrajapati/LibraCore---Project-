<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Students - LIBRACORE</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

 body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: #003333;
    }

 /* Navbar */
    .navbar {
      background-color:#00757a;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      transition: color 0.3s;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      font-size: 20px;
    }

   .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #00796B;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-btn {
      background-color: #00796B;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #004d40;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 15px;
      }

      td::before {
        position: absolute;
        left: 15px;
        top: 12px;
        font-weight: bold;
        color: #555;
        content: attr(data-label);
      }
    }
  </style>

  </style>
</head>
<body>
  <!--Navbar-->
   <div class="navbar">
    <h1>ðŸ“š LibraCore</h1>
    <ul>
      <li><a href="/frontend/admin_panel.html">Home</a></li>
      <li><a href="/frontend/admin_manage_books.html">Manage Books</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

 <div class="container">
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Student ID</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Students will be dynamically inserted here via JS -->
      </tbody>
    </table>
  </div>

 <script>
window.addEventListener("DOMContentLoaded", () => {
  fetch("http://localhost:5000/api/students")
    .then(res => res.json())
    .then(data => {
      const tableBody = document.querySelector("tbody");
      tableBody.innerHTML = "";

      data.forEach((student, index) => {
        const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.email}</td>
            <td data-label="Student ID">${student.studentId || '-'}</td>
            <td data-label="Department">${student.department || '-'}</td>
            <td><button onclick="deleteStudent('${student._id}')">Delete</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    })
    .catch(err => {
      alert("Error loading student data.");
      console.error(err);
    });
});

function deleteStudent(id) {
  if (confirm("Delete student?")) {
    fetch(`http://localhost:5000/api//${id}`, { method: "DELETE" })
      .then(res => res.json())
      .then(() => location.reload())
      .catch(console.error);
  }
}
  function logout() {
      window.location.href = "login.html";
    }
</script>

</body>
</html>
