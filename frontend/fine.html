<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Tracker | LibraryPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e6fafa;
    }

      /* Navbar */
    .navbar {
      background-color:#00757a;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      transition: color 0.3s;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      font-size: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 128, 128, 0.2);
    }

    h2 {
      text-align: center;
      color: #006666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00aaaa;
      color: white;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-due {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
 <div class="navbar">
    <h1>ðŸ“š LibraCore</h1>
    <ul>
      <li><a href="/frontend/index.html">Home</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>


  <div class="container">
    <h2>ðŸ“Œ Fine Tracker</h2>
    <table id="fineTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Book Title</th>
          <th>Due Date</th>
          <th>Fine Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="fineBody"></tbody>
    </table>
  </div>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toISOString().split('T')[0];
    }

    async function loadFines() {
      try {
        const res = await fetch("http://localhost:5000/api/fines");
        const fines = await res.json();
        const tbody = document.getElementById("fineBody");
        tbody.innerHTML = "";

        fines.forEach(fine => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${fine.studentName}</td>
            <td>${fine.bookTitle}</td>
            <td>${formatDate(fine.dueDate)}</td>
            <td>â‚¹${fine.fineAmount}</td>
            <td class="${fine.status === 'paid' ? 'status-paid' : 'status-due'}">${fine.status}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading fines:", err);
      }
    }

    loadFines();
      function logout() {
      alert("You have been logged out.");
      window.location.href = "/frontend/login.html"; // Replace with actual login page
    }
  </script>
</body>
</html>
