<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Return Book | LibraryPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e6f8f8;
    }

     /* Navbar */
    .navbar {
      background-color:#00757a;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      transition: color 0.3s;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      font-size: 20px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[readonly] {
      background-color: #f9f9f9;
    }

    .btn {
      margin-top: 30px;
      background-color: #009688;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>ðŸ“š LibraCore</h1>
    <ul>
      <li><a href="/frontend/index.html">Home</a></li>
      <li><a href="/frontend/explore.html">Explore Books</a></li>
      <li><a href="/frontend/issue.html">Issue Book</a></li>
      <li><a href="/frontend/returnbook.html">Return Book</a></li>
      <li><a href="/frontend/fine.html">Fine</a></li>
      <li><a href="/frontend/student_profile.html">Profile</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Return Book</h2>
    <form id="returnForm">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" required />

      <label for="bookId">Book ID</label>
      <input type="text" id="bookId" required />

      <label for="issueDate">Issue Date</label>
      <input type="text" id="issueDate" readonly />

      <label for="expectedReturnDate">Expected Return Date</label>
      <input type="text" id="expectedReturnDate" readonly />

      <label for="actualReturnDate">Today Date</label>
      <input type="text" id="actualReturnDate" readonly />

      <label for="lateDays">Late Days</label>
      <input type="text" id="lateDays" readonly />

      <label for="fine">Fine (â‚¹)</label>
      <input type="text" id="fine" readonly />

      <button class="btn" type="submit">Confirm Return</button>
    </form>
  </div>

  <script>
    // Autofill today's date
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('actualReturnDate').value = today;

    const form = document.getElementById('returnForm');

    // Auto-fetch issue info on blur
    form.studentId.addEventListener('blur', fetchIssueDetails);
    form.bookId.addEventListener('blur', fetchIssueDetails);

    function fetchIssueDetails() {
      const studentId = form.studentId.value;
      const bookId = form.bookId.value;

      if (studentId && bookId) {
        fetch(`http://localhost:5000/api/returnbook?studentId=${studentId}&bookId=${bookId}`)
          .then(res => res.json())
          .then(data => {
            if (data && data.issueDate) {
              form.issueDate.value = data.issueDate.split('T')[0];
              form.expectedReturnDate.value = data.returnDate.split('T')[0];

              // Calculate late days
              const expected = new Date(data.returnDate);
              const actual = new Date(today);
              const lateDays = Math.max(0, Math.ceil((actual - expected) / (1000 * 60 * 60 * 24)));
              form.lateDays.value = lateDays;
              form.fine.value = lateDays * 5;
            } else {
              alert("No issued book found.");
            }
          })
          .catch(err => {
            console.error("Error fetching issue:", err);
            alert("Error fetching issue details");
          });
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        studentId: form.studentId.value,
        bookId: form.bookId.value,
        actualReturnDate: form.actualReturnDate.value,
        fine: form.fine.value
      };

      fetch("http://localhost:5000/api/returnbook", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          alert("Book return recorded successfully!");
          form.reset();
          form.actualReturnDate.value = today;
        })
        .catch(err => {
          console.error("Return error:", err);
          alert("Failed to return book.");
        });
    });
  </script>
</body>
</html>
